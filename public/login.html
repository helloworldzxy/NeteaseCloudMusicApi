<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/script/login.js"></script>
    <title>网易云音乐 登录</title>
</head>

<body>
    <h1>网易云音乐 登录</h1>

    <h2>使用手机号登录</h2>
    <label for="phone">手机号</label>
    <input type="text" name="phone">
    <label for="password_phone">密码</label>
    <input type="password" name="password_phone">
    <button type="submit" onclick="loginByPhone()">Login</button>

    <h2>使用邮箱登录</h2>
    <label for="email">邮箱</label>
    <input type="text" name="email">
    <label for="password_email">密码</label>
    <input type="password" name="password_email">
    <button type="submit">Login</button>

    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background: #ffffff;
            text-align: center;
            margin-top: 30px;
            overflow: hidden;
        }

        * {
            color: rgb(100, 100, 100);
        }
    </style>

</body>

</html>
